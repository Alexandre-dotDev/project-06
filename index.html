<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&family=Montserrat:ital,wght@0,500;1,500&family=Syne:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Snitap Patins</title>
  </head>
  <body>
    <header class="top flex">
      <a href="#">
        <img src="./assets/svg/logo.svg" alt="logo marca da Snitap" />
      </a>
      <a href="#">
        <img src="./assets/svg/shopping-bag.svg" alt="Mochila de compras" />
        <span class="flex">1</span>
      </a>
    </header>

    <section class="hero flex">
      <div>
        <div class="content">
          <img src="./assets/hero/ellipse.svg" alt="" />
          <img src="./assets/hero/patins-image.png" alt="Patins" />
          <img src="./assets/hero/stars-1.svg" alt="" />
          <img src="./assets/hero/stars-2.svg" alt="" />
        </div>
      </div>

      <div class="heading-1">
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudável</span>
            <span>radical</span>
          </div>
        </h1>

        <div class="buttons flex column-reverse gap-1.5">
          <a href="#" class="button buy shadow flex">
            <img src="./assets/svg/shopping-bag.svg" alt="" />
            Comprar Agora
          </a>

          <a href="#" class="button play flex">
            <span class="shadow flex"
              ><img src="./assets/svg/play.svg" alt=""
            /></span>
            Veja em Ação
          </a>
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="scroller bg-gradient-animate">
        <div class="rolling flex gap-1.5">
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
          <img src="./assets/svg/banner.svg" alt="" />
        </div>
      </div>
    </section>

    <section class="gallery">
      <header>
        <span>Galeria de Fotos</span>
        <h2>#usesnitap por aí</h2>
      </header>

      <div class="content flex column gap-1.5">
        <figure>
          <img src="./assets/image/image 01.png" alt="" />
          <figcaption>
            <img src="./assets/image/person.png" alt="" />
            <span>@alexandredotdev</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="./assets/image/image 02.png" alt="" />
          <figcaption>
            <img src="./assets/image/person.png" alt="" />
            <span>@alexandredotdev</span>
          </figcaption>
        </figure>

        <figure>
          <img src="./assets/image/image 03.png" alt="" />
          <figcaption>
            <img src="./assets/image/person.png" alt="" />
            <span>@alexandredotdev</span>
          </figcaption>
        </figure>

        <figure data-delay>
          <img src="./assets/image/image 04.png" alt="" />
          <figcaption>
            <img src="./assets/image/person.png" alt="" />
            <span>@alexandredotdev</span>
          </figcaption>
        </figure>
      </div>
    </section>

    <footer class="desktop flex">
      <div class="logo flex">
        <img src="./assets/svg/logo.svg" alt="Logo marda da snitap" />
        Snitap
      </div>

      <nav class="flex">
        <a href="#">Sobre</a>
        <a href="#">Nossas lojas</a>
        <a href="#">Política de privacidade</a>
      </nav>

      <div class="social-links flex">
        <a href="#" title="Instagram">
          <img src="./assets/svg/instagram.svg" alt="Logo marca do instagram" />
        </a>
        <a href="#" title="facebook">
          <img src="./assets/svg/facebook.svg" alt="Logo marca do instagram" />
        </a>
        <a href="#" title="youtube">
          <img src="./assets/svg/youtube.svg" alt="Logo marca do instagram" />
        </a>
        <a href="#" title="tiktok">
          <img src="./assets/svg/tiktok.svg" alt="Logo marca do instagram" />
        </a>
      </div>
